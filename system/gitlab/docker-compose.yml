version: "3.6"
services:
    gitlab:
        image: gitlab/gitlab-ee:latest
        container_name: "gitlab"
        ports:
            - "2201:22"
            - "9900:9900"
            # - "443:443"
        volumes:
            - ./data:/var/opt/gitlab
            - ./logs:/var/log/gitlab
            - ./config:/etc/gitlab
        environment:
            GITLAB_OMNIBUS_CONFIG: |
                external_url 'http://kolschnet.de:9900'
                gitlab_rails['gitlab_shell_ssh_port'] = 2201
        networks:
            - kolschnet
networks:
    kolschnet:
        external:
            name: kolschnet