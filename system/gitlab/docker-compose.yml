version: '3.1'
services:
    gitlab:
        image: gitlab/gitlab-ee:latest
        restart: always
        ports:
            - "80:80"
            - "443:443"
            - "22:22"
        networks:
            - kolschnet
        volumes:
            - '/srv/gitlab/config:/etc/gitlab'
            - '/srv/gitlab/logs:/var/log/gitlab'
            - '/srv/gitlab/data:/var/opt/gitlab'
networks:
    kolschnet:
        external:
            name: kolschnet